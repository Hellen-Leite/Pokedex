<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">

                <span class="number">#001</span>
                <span class=name>Bulbassaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>

                    <img src="imagens/001.png" alt="">

                </div>
            </li>

            <li class="pokemon">

                <span class="number">#002</span>
                <span class=name>Ivysaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>

                <img src="imagens/Ivyssaur.png" alt="">
                </div>
            </li>

            <li class="pokemon">

                <span class="number">#003</span>
                <span class=name>Ventussaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>

                <img src="imagens/venussaur.png" alt="">
                </div>
            </li>
            
            <li class="pokemon">
                <span class="number">#004</span>
                <span class=name>Charmander</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>

                <img src="imagens/004.png" alt="">
                </div>
            </li>
            
            <li class="pokemon">

                <span class="number">#005</span>
                <span class=name>Charmeleeon</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>
                
                <img src="imagens/charmeleeon.png" alt="">
                </div>
            </li>
            
            <li class="pokemon">

                <span class="number">#006</span>
                <span class=name>Charlizard</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>

                <img src="imagens/charizard.png" alt="">
                </div>
            </li>
        </ol>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
